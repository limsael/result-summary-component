<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>

  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <h2 class="card__result-title">Your Result</h2>

          <div class="card__circle">
            <h1 class="card__result-rate">76</h1>
            <p class="card__result-of">of 100</p>
          </div>

          <h3 class="card__result-status">Great</h3>

          <p class="card__result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card__body">
          <div class="card__summary">
            <h2 class="card__summary-title">Summary</h2>

            <div class="card__item">
              <h3 class="card__item-title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction Icon"
                />Reaction
              </h3>

              <p class="card__item-value"><span>80</span> / 100</p>
            </div>

            <div class="card__item">
              <h3 class="card__item-title">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="Memory Icon"
                />Memory
              </h3>

              <p class="card__item-value"><span>92</span> / 100</p>
            </div>

            <div class="card__item">
              <h3 class="card__item-title">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="Verbal Icon"
                />Verbal
              </h3>

              <p class="card__item-value"><span>61</span> / 100</p>
            </div>

            <div class="card__item">
              <h3 class="card__item-title">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="Visual Icon"
                />Visual
              </h3>

              <p class="card__item-value"><span>72</span> / 100</p>
            </div>

            <a href="#" class="card__btn">Continue</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
